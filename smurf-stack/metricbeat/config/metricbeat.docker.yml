metricbeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: true

metricbeat.modules:
  - module: postgresql
    hosts: ["postgres://postgres:5432?sslmode=disable"]
    metricsets:
      - database
      - bgwriter
      - activity
      - statement
    period: 10s
    enabled: true
    username: postgres
    password: somepassword
    
  - module: docker
    metricsets:
      - "container"
      - "cpu"
      - "diskio"
      - "event"
      - "healthcheck"
      - "info"
      - "image"
      - "memory"
      - "network"
    hosts: ["unix:///var/run/docker.sock"]
    period: 10s
    enabled: true
setup.kibana:
  host: "kibana:5601"

output.elasticsearch:
  hosts: '[elasticsearch]'
