filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: true

filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true

filebeat.modules:
  - module: postgresql
    log:
      enabled: true
      var.paths: ['/var/log/postgresql/*.csv']

processors:
  - add_cloud_metadata: ~
  - add_docker_metadata:
     host: "unix:///var/run/docker.sock"

setup.kibana:
  host: "kibana:5601"
output.elasticsearch:
  hosts: '[elasticsearch]'
